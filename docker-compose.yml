version: '2'

services:
  traefik:
    image: traefik:1.5.4
    restart: always
    ports:
      - 80:80
      - 443:443
    expose:
      - 8080
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
    container_name: traefik
    labels:
      - "traefik.enable=true"
      - "traefik.backend=traefik"
      - "traefik.docker.network=web"
      - "traefik.port=8080"
      # - "traefik.frontend.rule=Host:bunny.do.alerce.com;PathPrefixStrip:/api"
      - "traefik.frontend.rule=Host:bunny.do.alerce.com"

  whoami:
    container_name: whoami
    image: emilevauge/whoami #A container that exposes an API to show it's IP address
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Path:/whoami"
    networks:
      - web

  ft-cimr:
    container_name: ft-cimr
    image: cimr:0.0.8
    environment:
      - JENKINS_OPTS="--prefix=/jenkins/demo-cimr/"
    volumes:
      - /home/hartzell/demo-cimr/cimr_config.yaml:/cimr_config.yaml
#    restart_policy:
#      condition: on-failure
#      delay: 5s
#      max_attempts: 5
#      window: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=PathPrefix:/jenkins/demo-cimr/"
      - "traefik.docker.network=web"
      - "traefik.port=8080"
    networks:
      - web

networks:
  web:
    external: true
